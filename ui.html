<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  button {
    border: none;
    margin: 0;
    padding: 0;
    width: auto;
    overflow: visible;
    background: transparent;
    /* inherit font & color from ancestor */
    color: inherit;
    font: inherit;
    /* Normalize `line-height`. Cannot be changed from `normal` in Firefox 4+. */
    line-height: normal;
    /* Corrects font smoothing for webkit */
    -webkit-font-smoothing: inherit;
    -moz-osx-font-smoothing: inherit;
    /* Corrects inability to style clickable `input` types in iOS */
    -webkit-appearance: none;
  }
  /* Remove excess padding and border in Firefox 4+ */
  button::-moz-focus-inner {
    border: 0;
    padding: 0;
  }

  button {
    display: grid;
    place-items: center;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    width: 100%;
    font-size: 12px;
  }

  div {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding-top: 0.25rem;
  }
  p {
    font-size: smaller;
    color: darkslategray;
  }
  input {
    width: 100%;
    height: 40px;
    border-radius: 8px;
    padding: 8px;
    background-color: white;
    color: rgb(87, 87, 87);
    font-weight: 500;
    box-shadow: none;
    outline: none;
    border: 2px solid darkgrey;
    margin-right: 0.25rem;
  }
  input:active {
    border: 2px solid #17a0fb;
  }
  input:focus {
    border: 2px solid #17a0fb;
  }
  select {
    width: 100%;
    height: 40px;
    border-radius: 8px;
    padding: 8px;
    background-color: white;
    color: rgb(87, 87, 87);
    font-weight: 500;
    box-shadow: none;
    outline: none;
    border: 2px solid darkgrey;
  }
  select:first-of-type {
    margin-right: 0.25rem;
  }
  select:active {
    border: 2px solid #17a0fb;
  }
  select:focus {
    border: 2px solid #17a0fb;
  }
  .primary {
    margin-right: 0.25rem;
    background-color: #17a0fb;
    color: white;
    height: 40px;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    border: none;
    transition: all 0.1s ease-in-out;
  }
  .secondary {
    margin-right: 0.25rem;
    background-color: rgb(238, 237, 237);
    color: rgb(87, 87, 87);
    height: 40px;
    font-weight: 500;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    transition: all 0.1s ease-in-out;
  }
  .textStyle {
    background: none;
    color: #17a0fb;
    width: 40px;
    font-weight: 600;
    font-size: small;
  }
  .primary:last-of-type {
    margin-right: 0;
  }
  .primary:active {
    background-color: #0985d8;
  }
  .primary:focus {
    background-color: #0985d8;
  }
  .secondary:active {
    background-color: lightgray;
  }
  .primary:hover {
    background-color: #0985d8;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .secondary:hover {
    background-color: lightgray;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .secondary:focus {
    background-color: lightgray;
  }
  .textStyle:active {
    color: #0985d8;
  }
  .textStyle:hover {
    color: #0985d8;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .textStyle:focus {
    color: #0985d8;
    border-bottom: 1px solid #0985d8;
  }
  .xs {
    font-size: x-small;
    margin-top: 5px;
    color: darkslategray;
  }
  .sm {
    font-size: small;
    padding-bottom: 0;
    margin-bottom: 10px;
    color: darkslategray;
  }
  .h-6 {
    height: 1rem;
  }
  .w-6 {
    height: 1rem;
  }
  .icon {
    width: 50px;
  }
</style>

<h5 style="margin-bottom: 0">Set constraints</h5>
<div>
  <select id="horizontalConstraint">
    <option selected disabled>&#8644;</option>
    <option value="MIN">MIN</option>
    <option value="MAX">MAX</option>
    <option value="CENTER">CENTER</option>
    <option value="STRETCH">STRETCH</option>
    <option value="SCALE">SCALE</option>
  </select>
  <select id="verticalConstraint">
    <option selected disabled>&#8645;</option>
    <option value="MIN">MIN</option>
    <option value="MAX">MAX</option>
    <option value="CENTER">CENTER</option>
    <option value="STRETCH">STRETCH</option>
    <option value="SCALE">SCALE</option>
  </select>
</div>
<h5 style="margin-bottom: 0">Scale</h5>
<div>
  <input
    name="scalePercent"
    type="text"
    id="scaleAmount"
    value=""
    placeholder="Scale (%)"
    onchange="setValues()"
  />
  <button id="scaleByPercent" class="primary">Scale</button>
</div>

<div>
  <input
    type="text"
    name="scaleWidth"
    id="scaleWidth"
    value=""
    placeholder="Width (px)"
    onchange="setWidthValues()"
  />
  <button id="scaleByWidth" class="primary icon">
    <span
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="#fff"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
        />
      </svg>
    </span>
  </button>
  <input
    type="text"
    name="scaleHeight"
    id="scaleHeight"
    value=""
    placeholder="Height (px)"
    onchange="setHeightValues()"
  />
  <button id="scaleByHeight" class="primary icon">
    <span
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="#fff"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
        />
      </svg>
    </span>
  </button>
</div>

<script>
  const scaleTextBox = document.getElementById("scaleAmount");
  let scaleAmount = Number(scaleTextBox.value ?? 0);

  function setValues() {
    scaleAmount = Number(scaleTextBox.value ?? 0);
  }

  const scaleWidthTextBox = document.getElementById("scaleWidth");
  let scaleWidthAmount = Number(scaleWidthTextBox.value ?? 0);

  function setWidthValues() {
    scaleWidthAmount = Number(scaleWidthTextBox.value ?? 0);
  }

  const scaleHeightTextBox = document.getElementById("scaleHeight");
  let scaleHeightAmount = Number(scaleHeightTextBox.value ?? 0);

  function setHeightValues() {
    scaleHeightAmount = Number(scaleHeightTextBox.value ?? 0);
  }

  const horizontalConstraints = document.getElementById("horizontalConstraint");
  console.log(horizontalConstraints.value);
  let horizontalConstraint = horizontalConstraints.value;

  const verticalConstraints = document.getElementById("verticalConstraint");
  console.log(verticalConstraints.value);
  let verticalConstraint = verticalConstraints.value;

  horizontalConstraints.onchange = () => {
    console.log(horizontalConstraints.value);
  };
  verticalConstraints.onchange = () => {
    console.log(verticalConstraints.value);
  };

  document.getElementById("scaleByPercent").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "scale-value",
          scaleAmount,
          horizontalConstraint,
          verticalConstraint,
        },
      },
      "*"
    );
  };

  document
    .querySelector('input[name="scalePercent"]')
    .addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        parent.postMessage(
          {
            pluginMessage: {
              type: "scale-value",
              scaleAmount,
              horizontalConstraint,
              verticalConstraint,
            },
          },
          "*"
        );
      }
    });

  document.getElementById("scaleByWidth").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "scale-width-value",
          scaleWidthAmount,
          horizontalConstraint,
          verticalConstraint,
        },
      },
      "*"
    );
  };

  document
    .querySelector('input[name="scaleWidth"]')
    .addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        parent.postMessage(
          {
            pluginMessage: {
              type: "scale-width-value",
              scaleWidthAmount,
              horizontalConstraint,
              verticalConstraint,
            },
          },
          "*"
        );
      }
    });

  document.getElementById("scaleByHeight").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "scale-height-value",
          scaleHeightAmount,
          horizontalConstraint,
          verticalConstraint,
        },
      },
      "*"
    );
  };

  document
    .querySelector('input[name="scaleHeight"]')
    .addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        parent.postMessage(
          {
            pluginMessage: {
              type: "scale-height-value",
              scaleHeightAmount,
              horizontalConstraint,
              verticalConstraint,
            },
          },
          "*"
        );
      }
    });
</script>
