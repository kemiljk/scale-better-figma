<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  button {
    border: none;
    margin: 0;
    padding: 0;
    width: auto;
    overflow: visible;
    background: transparent;
    /* inherit font & color from ancestor */
    color: inherit;
    font: inherit;
    /* Normalize `line-height`. Cannot be changed from `normal` in Firefox 4+. */
    line-height: normal;
    /* Corrects font smoothing for webkit */
    -webkit-font-smoothing: inherit;
    -moz-osx-font-smoothing: inherit;
    /* Corrects inability to style clickable `input` types in iOS */
    -webkit-appearance: none;
  }
  /* Remove excess padding and border in Firefox 4+ */
  button::-moz-focus-inner {
    border: 0;
    padding: 0;
  }

  button {
    display: grid;
    place-items: center;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    width: 100%;
    font-size: 12px;
  }

  div {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding-top: 0.25rem;
  }

  div.vertical {
    display: block;
  }

  p {
    font-size: smaller;
    color: darkslategray;
  }

  span.small {
    font-size: smaller;
    color: darkslategray;
    margin-bottom: 0.25rem;
  }

  input {
    width: 100%;
    height: 40px;
    border-radius: 8px;
    padding: 8px;
    background-color: white;
    color: #575757;
    font-weight: 500;
    box-shadow: none;
    outline: none;
    border: 2px solid #d4d6dd;
    margin-right: 0.25rem;
  }
  input:active {
    border: 2px solid #17a0fb;
  }
  input:focus {
    border: 2px solid #17a0fb;
  }
  select {
    width: 100%;
    height: 40px;
    border-radius: 8px;
    padding: 8px;
    background-color: white;
    color: #575757;
    font-weight: 500;
    box-shadow: none;
    outline: none;
    border: 2px solid #d4d6dd;
  }
  select:first-of-type {
    margin-right: 0.25rem;
  }
  select:active {
    border: 2px solid #17a0fb;
  }
  select:focus {
    border: 2px solid #17a0fb;
  }
  .primary {
    margin-right: 0.25rem;
    background-color: #17a0fb;
    color: white;
    height: 40px;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    border: none;
    transition: all 0.1s ease-in-out;
  }
  .secondary {
    /* margin-right: 0.25rem; */
    background-color: rgb(238, 237, 237);
    color: rgb(87, 87, 87);
    height: 40px;
    font-weight: 500;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    transition: all 0.1s ease-in-out;
  }
  .textStyle {
    background: none;
    color: #17a0fb;
    width: 40px;
    font-weight: 600;
    font-size: small;
  }
  .primary:last-of-type {
    margin-right: 0;
  }
  .primary:active {
    background-color: #0985d8;
  }
  .primary:focus {
    background-color: #0985d8;
  }
  .secondary:active {
    background-color: lightgray;
  }
  .primary:hover {
    background-color: #0985d8;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .secondary:hover {
    background-color: lightgray;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .secondary:focus {
    background-color: lightgray;
  }
  .textStyle:active {
    color: #0985d8;
  }
  .textStyle:hover {
    color: #0985d8;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .textStyle:focus {
    color: #0985d8;
    border-bottom: 1px solid #0985d8;
  }
  .xs {
    font-size: x-small;
    margin-top: 5px;
    color: darkslategray;
  }
  .sm {
    font-size: small;
    padding-bottom: 0;
    margin-bottom: 10px;
    color: darkslategray;
  }
  .h-6 {
    height: 1rem;
  }
  .w-6 {
    height: 1rem;
  }
  .icon {
    width: 100px;
  }
  .justify-end {
    justify-content: space-between;
  }
  .mb-0 {
    margin-bottom: 0;
  }
  .mr-1 {
    margin-right: 0.25rem;
  }
  .mt-1 {
    margin-top: 0.25rem;
  }

  /* The switch - the box around the slider */
  .switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 24px;
  }

  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #d4d6dd;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #17a0fb;
  }

  input:focus + .slider {
    box-shadow: 0 0 0 2px #17a0fb;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(16px);
    -ms-transform: translateX(16px);
    transform: translateX(16px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>

</div>

<h5 style="margin-bottom: 0">Min/Max</h5>

<script>
  /* Variables */

  const scaleTextBox = document.getElementById("scaleAmount");
  let scaleAmount = Number(scaleTextBox.value ?? 100);

  const scaleWidthTextBox = document.getElementById("scaleWidth");
  let scaleWidthAmount = Number(scaleWidthTextBox.value ?? 0);

  const scaleHeightTextBox = document.getElementById("scaleHeight");
  let scaleHeightAmount = Number(scaleHeightTextBox.value ?? 0);

  /* Functions */

  onmessage = (event) => {
    if (event.data.pluginMessage.width) {
      document.getElementById("scaleWidth").value =
        event.data.pluginMessage.width.toFixed(0);
    }
    if (event.data.pluginMessage.height) {
      document.getElementById("scaleHeight").value =
        event.data.pluginMessage.height.toFixed(0);
    }
  };

  function setValues() {
    scaleAmount = Number(scaleTextBox.value ?? 0);
    return;
  }

  function setWidthValues() {
    scaleWidthAmount = Number(scaleWidthTextBox.value ?? 0);
    return;
  }

  function setHeightValues() {
    scaleHeightAmount = Number(scaleHeightTextBox.value ?? 0);
    return;
  }

  document.getElementById("scale-max-width-value").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "scale-max-width-value",
          checkboxOn,
        },
      },
      "*"
    );
  };

  document.getElementById("scale-min-width-value").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "scale-min-width-value",
          checkboxOn,
        },
      },
      "*"
    );
  };

  document.getElementById("scale-max-height-value").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "scale-max-height-value",
          checkboxOn,
        },
      },
      "*"
    );
  };

  document.getElementById("scale-min-height-value").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "scale-min-height-value",
          checkboxOn,
        },
      },
      "*"
    );
  };

  const checkbox = document.getElementById("checkbox");
  let checkboxOn = checkbox.hasAttribute("checked");
  checkbox.onclick = () => {
    checkbox.toggleAttribute("checked");
    checkboxOn = checkbox.hasAttribute("checked");
    console.log(checkboxOn);
    return;
  };

  document.getElementById("scaleByPercent").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "scale-value",
          scaleAmount,
          checkboxOn,
        },
      },
      "*"
    );
  };

  document
    .querySelector('input[name="scalePercent"]')
    .addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        parent.postMessage(
          {
            pluginMessage: {
              type: "scale-value",
              scaleAmount,
              checkboxOn,

    });

</script>
